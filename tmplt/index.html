<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>asci-art-web</title>
    <link rel="stylesheet" type="text/css" href="/style/style.css" />
  </head>

  <body>
    <div class="menu">
      <main>
        <h1>ascii-art-web</h1>
        <form method="post" action="/ascii-art">

          <textarea name="user_input" type="text" value="" class="form__field" id="input" placeholder="Text" required=""></textarea>
         

          <fieldset>
            
            <legend>
              <h2>chose a style</h2>
            </legend>
            <label><input
                type="radio"
                id="boton"
                name="style"
                value="standard"
                checked
              /><strong>Standard</strong></label
            >
            
            <label 
              ><input
                type="radio"
                id="boton2"
                name="style"
                value="shadow"
              /><strong>Shadow</strong>
            </label>
            
            <label 
              ><input
                type="radio"
                id="boton3"
                name="style"
                value="thinkertoy"
              /><strong>Thinkertoy</strong></label
            >
            
          </fieldset>

          <button id="mon-button" type="submit"><strong>Generate Ascii-art</strong></button>
        </form>
      </main>
      
      <footer>
        <p>NO-Copyright</p>
      </footer>
    </div>
  </body>
</html>
